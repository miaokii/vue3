<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>定位元素特殊应用</title>

    <style>
        .outer1 {
            /* 子元素的margin-top不会作用在父元素，因为设置了border */
            border: black 1px solid;
            position: relative;
            height: 200px;
        }

        .inner1 {
            border: black 10px solid;
            text-align: center;
            padding: 20px;
            background-color: beige;

            position: absolute;
            /* width设置的内容去宽度，加上padding和border会超出父容器，不可取 */
            /* width: 100%; */

            /* 通过top，left，bottom，right设置间距，即可 */
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }

        .outer2 {
            width: 800px;
            height: 300px;

            background-color: #ccc;
            position: relative;
        }

        .inner2 {

            /* 必须设置宽高 */
            width: 400px;
            height: 100px;
            background-color: orange;

            font-size: 20px;
            position: absolute;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            /* left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -50px; */
        }
    </style>
</head>

<body>

    <h1>定位元素特殊应用</h1>

    <b>发生固定定位，绝对定位，元素变成定位元素，定位元素默认大小由子元素撑开，也可以设置大小</b>

    <h2>定位元素充满包含块</h2>

    <p>让定位元素充满包含块元素，就设置定位元素的top，bottom，left，right为0</p>

    <div class="outer1">
        <div class="inner1">
            头部
        </div>
    </div>


    <h2>水平垂直居中</h2>

    <p>让定位元素在包含块中水平垂直居中</p>
    <div class="outer2">
        <div class="inner2">子元素</div>
    </div>

</body>

</html>
