<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>文本标签</title>
</head>
<body>
    
    <h1>新增文本标签</h1>

    <h2> ruby rt 注音标签</h2>

    <ruby>
        <span>魑魅魍魉</span>
        <!-- 拼音写下面 -->
        <rt>chī mèi wǎng liǎng</rt>
    </ruby>    

    <h2> mark 标记标签</h2>
    <p>呈现搜索结果</p>
    <div>Lorem ipsum dolor, <mark>sit amet consectetur adipisicing elit</mark>. Magnam maiores alias iste, consequatur fuga quam tempore possimus sequi perspiciatis delectus.</div>
</body>
</html>
