<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>列表标签</title>
</head>

<body>

    <h2>datalist搜索列表</h2>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>

    <datalist id="mydata">
        <option value="a">周杰伦</option>
        <option value="b">周冬雨</option>
        <option value="c">马冬梅</option>
        <option value="d">温兆伦</option>
    </datalist> 

    <h2>details-summary展示问题和答案</h2>
    <details>
        <summary>如何一夜暴富？</summary>
        <p>学习前端</p>
    </details>
</body>

</html>
