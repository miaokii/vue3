<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//at.alicdn.com/t/c/font_4767130_o40l3ak7sca.js"></script>
    <title>flex布局练习</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置html和body为整个视口的高度 */
        html,
        body {
            width: 100%;
            height: 100%;
            background-image: url(../images/bg_large.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header svg {
            height: 60px;
        }

        header .header-nav {
            display: flex;
        }

        .header-nav a {
            color: white;
            border: 1px solid white;
            padding: 5px;
            margin-right: 20px;
            text-decoration: none;
            border-radius: 8px;
        }

        .header-nav li:last-child a {
            margin-right: 0;
        }

        svg {
            fill: white;
        }

        main {
            height: calc(100vh - 70px);
            /* position: relative; */
            display: flex;
        }

        .page-content {
            width: 1000px;
            height: 300px;

            /* 垂直居中 */
            /* position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto; */

            margin: auto;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .page-content-item {
            width: 180px;
            height: 200px;
            text-align: center;
            color: white;

            transition: ease 0.2s;

            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .page-content-item:hover {
            transform: translateY(-10px) scale(1.02) ;
            box-shadow: 0 0 20px gray;
        }

        /* .page-content-item svg {
            width: 60px;
            height: 140px;
            display: block;
            margin: 0 auto;
        } */

        .page-content-item svg {
            width: 60px;
            height: 60px;
        }

        .page-content a:nth-child(1) {
            background-color: #6766A6;
        }

        .page-content a:nth-child(2) {
            background-color: #E1AD5F;
        }

        .page-content :nth-child(3) {
            background-color: #7CACD9;
        }

        .page-content :nth-child(4) {
            background-color: #476793;
        }

        .page-content :nth-child(5) {
            background-color: #8FC65A;
        }
    </style>
</head>

<body>
    <header>
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-zhifubao"></use>
        </svg>

        <ul class="header-nav">
            <li><a href="#">四川分宝</a></li>
            <li><a href="#">甘肃分宝</a></li>
            <li><a href="#">云南分宝</a></li>
            <li><a href="#">陕西分宝</a></li>
            <li><a href="#">河南分宝</a></li>
        </ul>
    </header>

    <main>
        <div class="page-content">
            <a class="page-content-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-apple"></use>
                </svg>
                <span>我的邮箱</span>
            </a>
            <a class="page-content-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-cloudupload"></use>
                </svg>
                <span>云服务</span>
            </a>
            <a class="page-content-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-apple"></use>
                </svg>
                <span>手机课堂</span>
            </a>
            <a class="page-content-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-aliwangwang"></use>
                </svg>
                <span>微信服务</span>
            </a>
            <a class="page-content-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-smile-circle"></use>
                </svg>
                <span>在线客服</span>
            </a>
        </div>
    </main>
</body>

</html>
