<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局属性</title>
</head>

<body>
    <h1>全局属性</h1>
    <table border="1" cellspacing="0">
        <caption>常用的全局属性</caption>
        <thead>
            <tr>
                <th width="100" align="center">属性</th>
                <th align="center">含义</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>id</td>
                <td>给标签指定唯一标识，id不能重复<br><b>作用</b>：让label标签与表单控件相关联，可以与css，js，ts配合使用<br><b>注意</b>：不能在head、html、meta、script、style、title元素中使用</td>
            </tr>
            <tr>
                <td>class</td>
                <td>给标签指定类名，然后通过css可以给标签设置样式</td>
            </tr>
            <tr>
                <td>style</td>
                <td>给标签设置css样式</td>
            </tr>
            <tr>
                <td>dir</td>
                <td>设置内容的方向，值有<b>ltr</b>、<b>rtl</b><br><b>注意：不能在head、html、meta、script、style、title元素中使用</b></td>
            </tr>
            <tr>
                <td>title</td>
                <td>给标签设置文字提示，超链接和图片中常用</td>
            </tr>
            <tr>
                <td>lang</td>
                <td>设置标签的语言</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
