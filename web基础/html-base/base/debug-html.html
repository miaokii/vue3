<h1>HTML 调试示例</h1>
<p>什么使得 HTML 出错？</p>
<ul>
    <li>未闭合的元素：如果元素<strong>没有</strong>正确的结束标记，那么将影响下方整个区域，这不是你期望的。</li>

    <li>错误嵌套元素：正确进行嵌套是一项重要的编码习惯。<strong>重点（strong）<em>重点强调（strongly emphasised）？这又是什么鬼？</em></strong></li>

    <li>未闭合的属性：另一种 HTML 常见错误。来看一个示例：<a href="https://www.mozilla.org/">Mozilla 主页链接</a></li>
</ul>

</html>
