<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <title>CanStore</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="icons/bean_can.png" alt="">
        <h1>The Can Store</h1>
        <img src="icons/bean_can.png" alt="">
    </header>

    <div class="container">
        <aside class="aside">
            <label for="chooseCategory">Choose Category</label>
            <select name="chooseCategory" id="chooseCategory">
            </select>
            <label for="searchKey">Enter Search Term:</label>
            <input type="text" placeholder="e.g. beans" class="searchKey" id="searchKey">

            <button class="filterBtn">Filter Results</button>
        </aside>

        <div class="goodsPage">

        </div>
    </div>

    <footer>
        <p>All icons found at the Noun Project:</p>
        <ul>
            <li>Bean can icon by <a href="">Yazmin Alanis</a></li>
            <li>Vegetable icon by <a href="">Ricardo Moreira</a></li>
            <li>Soup icon by <a href="">Arthur Shlain</a></li>
            <li>Meat Chunk icon by <a href="">Oliviu Stoian</a></li>
            <li>Page <a href="optimize.html">optimize</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>


</html>
